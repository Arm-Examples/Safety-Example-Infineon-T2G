name: Build T2G Release
on:

  workflow_dispatch:
  #pull_request:
  #  branches: [main]
  #push:
  #  branches: [main]
  #schedule:
  #  - cron: '00 20 * * 6'

  
jobs:
  CI:
    strategy:
      fail-fast: false
     runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Activate vcpkg
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./vcpkg-configuration.json"
        cache: ""

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Run cbuild setup for AC6_T2G.csolution.yml
      working-directory: ./App
      run: |
        cbuild setup T2G.csolution.yml --active T2G-Kit@Release --packs

    - name: AC6 Build-Test for context T2G.Release+T2G-Kit
      working-directory: ./App
      run: |
        cbuild T2G.csolution.yml --context .Release+T2G-Kit --toolchain AC6 --packs

    - name: Upload output for context T2G.Release+T2G-Kit
      uses: actions/upload-artifact@v4
      with:
        name: AC6_build_T2G.Release+T2G-Kit
        path: ./App/out


