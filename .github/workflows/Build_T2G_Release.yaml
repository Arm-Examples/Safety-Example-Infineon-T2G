name: Build T2G Release
on:

  workflow_dispatch:
  #pull_request:
  #  branches: [main]
  #push:
  #  branches: [main]
  #schedule:
  #  - cron: '00 20 * * 6'

  
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Activate vcpkg
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./vcpkg-configuration.json"
        cache: "T2G-Kit"

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Initialize CMSIS pack root folder
      run: |
        cpackget init https://www.keil.com/pack/index.pidx
        cpackget update-index

    - name: Install packs required by App solution
      working-directory: ./App
      run: |
        csolution list packs T2G.csolution.yml -m > packs.txt
        cpackget add -f packs.txt --agree-embedded-license

    - name: Cache downloaded packs
      uses: actions/cache@v4
      with:
        key: T2G-Kit
        path: /home/runner/.cache/arm/packs/.Download

    - name: Apply patch to T2G-B-H_DFP pack
      working-directory: ./
      run: |
        chmod -R u+rw /home/runner/.cache/arm/packs
        cp -f ./Patch/cy_ethif.c.patch /home/runner/.cache/arm/packs/Infineon/T2G-B-H_DFP/1.2.1/Libraries/mtb-pdl-cat1/drivers/source/
        cd /home/runner/.cache/arm/packs/Infineon/T2G-B-H_DFP/1.2.1/Libraries/mtb-pdl-cat1/drivers/source/
        git apply cy_ethif.c.patch

    - name: Build for target-set T2G-Kit@Release with AC6 Compiler
      working-directory: ./App
      run: |
        cbuild T2G.csolution.yml --active T2G-Kit@Release

    - name: Upload output for context T2G.Release+T2G-Kit
      uses: actions/upload-artifact@v4
      with:
        name: T2G-Kit@Release
        path: ./App/out
