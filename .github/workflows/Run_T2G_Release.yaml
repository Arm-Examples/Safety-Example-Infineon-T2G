name: Run T2G Release
on:

  workflow_dispatch:
  #pull_request:
  #  branches: [main]
  #push:
  #  branches: [main]
  #schedule:
  #  - cron: '00 20 * * 6'
  
jobs:
  CI:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Activate vcpkg
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./vcpkg-configuration.json"
    #    cache: "T2G-Kit"

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Cache downloaded packs
      uses: actions/cache@v4
      with:
        key: T2G-Kit
        path: /home/runner/.cache/arm/packs/.Download

    - name: Add the Infineon.T2G-B-H_DFP
      run: |
        cd ~
        cpackget add -a -F ./PACK/.Download/Infineon.T2G-B-H_DFP.1.2.1.pack
        cpackget list

    - name: Download Build Artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: Build_T2G_Release.yaml
        name: T2G-Kit@Release
        path: ./artifact/out

    - name: Copy .cmsis folder
      run: |
        cp -r ./App/.cmsis/ ./artifact

    - name: Flash-Download-Test for T2G-Kit@Release
      working-directory: ./artifact/out
      run: | 
         python3 -m pyocd load --probe cmsisdap: --cbuild-run T2G+T2G-Kit.cbuild-run.yml