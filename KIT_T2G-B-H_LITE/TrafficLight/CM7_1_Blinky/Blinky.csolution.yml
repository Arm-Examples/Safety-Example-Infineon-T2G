solution:
  description: Blinky application running on Cortex-M7 core 1
  created-for: CMSIS-Toolbox@2.11.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6

  # Selected compiler
  compiler: AC6

  # List of miscellaneous tool-specific controls
# misc:
#   - for-compiler: AC6 # GDB requires DWARF 5, remove when using uVision Debugger
#     C-CPP:
#       - -gdwarf-5
#     ASM:
#       - -gdwarf-5

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: CYT4BF8CDS
      board: KIT_T2G-B-H_LITE:V1
      variables:
        - Board-Layer: $SolutionDir()$/../Board/KIT_T2G-B-H_LITE/Cortex-M7-1/Board.clayer.yml

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: Blinky.cproject.yml
